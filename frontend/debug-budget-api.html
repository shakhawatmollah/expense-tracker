<!DOCTYPE html>
<html>
<head>
    <title>Budget API Test</title>
</head>
<body>
    <h1>Budget API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testBudgetAPI() {
            const results = document.getElementById('results');
            const API_BASE = 'http://127.0.0.1:8000/api';
            
            try {
                // Step 1: Login
                results.innerHTML += '<p>üîê Logging in...</p>';
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status} ${loginResponse.statusText}`);
                }
                
                const loginData = await loginResponse.json();
                results.innerHTML += `<p>‚úÖ Login successful, token: ${loginData.token.substring(0, 20)}...</p>`;
                
                // Step 2: Fetch budgets
                results.innerHTML += '<p>üí∞ Fetching budgets...</p>';
                results.innerHTML += `<p>üì° Calling: ${API_BASE}/budgets</p>`;
                
                const budgetResponse = await fetch(`${API_BASE}/budgets`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${loginData.token}`,
                        'Accept': 'application/json'
                    }
                });
                
                results.innerHTML += `<p>üìä Response status: ${budgetResponse.status} ${budgetResponse.statusText}</p>`;
                
                if (!budgetResponse.ok) {
                    const errorText = await budgetResponse.text();
                    results.innerHTML += `<p style="color: red;">‚ùå Error response: ${errorText}</p>`;
                    throw new Error(`Budget fetch failed: ${budgetResponse.status} ${budgetResponse.statusText}`);
                }
                
                const budgetData = await budgetResponse.json();
                results.innerHTML += `<p>‚úÖ Budget data received: ${budgetData.data.length} budgets</p>`;
                results.innerHTML += `<pre>${JSON.stringify(budgetData, null, 2)}</pre>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        // Run test when page loads
        testBudgetAPI();
    </script>
</body>
</html>
